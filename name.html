<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veleria - Profil Sozlamalari</title>
    <link rel="stylesheet" href="home.css"> 
    <style>
        /* name.html uchun maxsus qo'shimcha dizayn */
        body { background: #0f0c29; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .logo { font-size: 2.5rem; color: #4facfe; margin-bottom: 10px; font-weight: bold; }
        .subtitle { color: #8e959b; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: none; background: rgba(255,255,255,0.05); color: white; outline: none; border: 1px solid rgba(255,255,255,0.1); }
        input:focus { border-color: #4facfe; }
        .save-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: linear-gradient(45deg, #4facfe, #00f2fe); color: white; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .save-btn:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2 class="logo">Veleria</h2>
        <p class="subtitle">Profil ma'lumotlarini to'ldiring</p>
        <div id="setup-form">
            <input type="text" id="firstname" placeholder="Ism" required>
            <input type="text" id="lastname" placeholder="Familiya" required>
            <input type="text" id="username" placeholder="Username (masalan: sardor_01)" required>
            <button id="save-btn" class="save-btn">Saqlash va Boshlash</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="name.js"></script>
</body>
</html>
