<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veleria - Home</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="user-pic" id="user-avatar-container">
                <span id="user-avatar-letter">V</span>
            </div>
            <div class="user-info">
                <h4 id="user-display-name">Yuklanmoqda...</h4>
                <p id="user-display-username">@username</p>
            </div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item"><i class="fas fa-user-circle"></i> Profil</div>
            <div class="menu-item"><i class="fas fa-cog"></i> Sozlamalar</div>
            <div class="menu-item" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Chiqish</div>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <div class="main-screen">
        <header>
            <div class="header-top">
                <i class="fas fa-bars" id="menu-icon"></i>
                <h2 class="logo">Veleria</h2>
                <i class="fas fa-search"></i>
            </div>
            
            <nav class="chat-tabs">
                <div class="tab active" data-type="all">Hammasi</div>
                <div class="tab" data-type="personal">Shaxsiy</div>
                <div class="tab" data-type="groups">Guruhlar</div>
                <div class="tab" data-type="channels">Kanallar</div>
                <div class="tab" data-type="bots">Botlar</div>
            </nav>
        </header>

        <main class="chat-list" id="chat-list">
            <div class="chat-item">
                <div class="chat-img">V</div>
                <div class="chat-details">
                    <div class="chat-row">
                        <span class="chat-name">Veleria Team</span>
                        <span class="chat-time">Hozir</span>
                    </div>
                    <div class="chat-row">
                        <p class="chat-msg">Veleria loyihasiga xush kelibsiz!</p>
                        <span class="unread">1</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="fab">
            <i class="fas fa-pen"></i>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
