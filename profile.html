<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veleria - Profil Tahrirlash</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <header>
        <i class="fas fa-arrow-left" onclick="window.location.href='home.html'"></i>
        <h2>Profilni tahrirlash</h2>
        <i class="fas fa-check" id="save-all"></i>
    </header>

    <div class="profile-container">
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"><i class="fas fa-camera"></i></label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url('https://via.placeholder.com/150');">
                </div>
            </div>
        </div>

        <div class="edit-fields">
            <div class="input-box">
                <span>Ism</span>
                <input type="text" id="edit-firstname" placeholder="Ismingiz">
            </div>
            <div class="input-box">
                <span>Familiya</span>
                <input type="text" id="edit-lastname" placeholder="Familiyangiz">
            </div>
            <div class="input-box">
                <span>Username</span>
                <input type="text" id="edit-username" placeholder="@username">
            </div>
        </div>
        
        <p class="info-text">Ushbu ma'lumotlar boshqa foydalanuvchilarga ko'rinadi.</p>
    </div>

    <script src="profile.js"></script>
</body>
</html>
